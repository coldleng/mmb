<script type="text/html" id="TOP">
    {{if result}}
    {{each result as value}}
    <li>
        <a href="javascript:;">
            <i>&gt;</i>
            <em class=""></em>
            <div class="inner">
                <div class="title">{{value.brandName}}</div>

            </div>
        </a>
    </li>
    {{/each}}
    {{/if}}
</script>
<!--销量排行商品列表 模板-->
<script type="text/html" id="proTop">
    {{if result}}
    {{each result as v}}
    <li class="clearfix" value="{{v.brandTitleId}}">
        <a href="details.html?productid={{v.productId}}">
            <div class="pic">
                {{#v.productImg}}
            </div>
            <div class="info">
                <div class="tit">{{v.productName}}</div>
                <div class="price">
                    <em>{{v.productPrice}}</em>
                </div>
                <div class="other">
                    <span>{{v.productQuote}}</span>
                    <span>{{v.productCom}}</span>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
    {{/if}}
</script>
<!--评论1-->
<script type="text/html" id="pl">

            </div>
        </a>
        <div class="plbox clearfix">
            <a href="javascript:;">
                <div class="name clearfix">{{v.comName}}：
                    <i>{{v.comTime}}</i>
                </div>
                <div class="con">
                    {{v.comContent}}
                </div>
            </a>
        </div>
    </li>
    {{/each}}
    {{/if}}
</script>
