<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!--<link rel="shortcut icon" href="favicon.ico"/>-->
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/productList.css"/>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/template/template.js"></script>
    <script src="js/productList.js"></script>
    <title>比价详情</title>
</head>
<body>
    <header class="top">
    <div class="top_bar clearfix">
        <div class="top_bar_logo fl ">
            <a href="#"><img src="images/header_logo.png" alt="" width="185.5"/></a>
        </div>
        <div class="top_bar_down fr">
            <a href="#"><img src="images/header_app.png" alt="" width="34"/></a>
        </div>
    </div>
    <div class="top_search">
        <div class="top_search_s">
            <input type="search" placeholder="请输入你想比价的商品"/>
        </div>
        <div class="top_search_b">
            <input type="button" value="搜索"/>
        </div>
    </div>
</header>
    <div class="product">
        <div class="product_title">
            <ul class="clearfix">
                <li><a href="index.html">首页 &gt;</a></li>
                <li><a href="category.html">全部分类 &gt;</a></li>
                <li><a href="#">电视 &gt;</a></li>
            </ul>
        </div>
        <div class="product_list"> </div>

        <div class="product_filter clearfix">
            <div class="btn fl" id="pre">
                <a href="javascript:void(0)">上一页</a>
            </div>
            <div class="search">
                <select class="fl">
                    <!--<option value="1">1/3</option>-->
                </select>
            </div>
            <div class="btn fr" id="next">
                <a href="javascript:void(0)">下一页</a>
            </div>
        </div>
    </div>
    <div class="product_mess">
        <h3>相关链接:</h3>
        <a href="#">电视机十大品牌</a><br>
        <a href="#">电视机口碑大全</a>

    </div>
    <footer class="foot">
        <div class="foot_top clearfix">
            <a href="#">登陆</a>
            <a href="#">注册</a>
            <a style="width:40%;border:0" href="#">返回顶部</a>
        </div>
        <div class="foot_bottom">
            <p><a href="#" class="red">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                -- 掌上比价平台
            </p>
            <p><a href="#">m.manmanbuy.com</a></p>
        </div>
    </footer>
    <!-- 模板-->
    <script type="text/html" id="pro">
        {{if result}}
        {{each result as value}}

        <ul>
            <li class="pro_item clearfix">
                <a href="details.html?productid={{value.productId}}" class="goto"></a>
                <div class="pro_pic">
                    {{#value.productImg}}
                </div>
                <div class="pro_info">
                    <div class="pro_info_title">
                        {{value.productName}}
                    </div>
                    <div class="pro_info_price">
                        {{value.productPrice}}
                    </div>
                    <div class="pro_info_other clearfix">
                        <span class="sale">{{value.productQuote}}</span>
                        <span class="discuss fr">{{value.productCom}}</span>
                    </div>
                </div>
            </li>
        </ul>

        {{/each}}
        {{/if}}
    </script>
    <script type="text/html" id="title">
        {{if result}}
        {{each result as value}}
            <ul class="clearfix">
                <li><a href="index.html">首页 &gt;</a></li>
                <li><a href="category.html">全部分类 &gt;</a></li>
                <li><a href="#">{{value.category}} &gt;</a></li>
            </ul>
        {{/each}}
        {{/if}}
    </script>

</body>
</html>
