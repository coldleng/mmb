<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!--<link rel="shortcut icon" href="favicon.ico"/>-->
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/productList.css"/>
    <link rel="stylesheet" href="css/details.css"/>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/template/template.js"></script>
    <script src="js/details.js"></script>
    <title>商品详情</title>
</head>
<body>
    <header class="top">
    <div class="top_bar clearfix">
        <div class="top_bar_logo fl ">
            <a href="#"><img src="images/header_logo.png" alt="" width="185.5"/></a>
        </div>
        <div class="top_bar_down fr">
            <a href="#"><img src="images/header_app.png" alt="" width="34"/></a>
        </div>
    </div>
    <div class="top_search">
        <div class="top_search_s">
            <input type="search" placeholder="请输入你想比价的商品"/>
        </div>
        <div class="top_search_b">
            <input type="button" value="搜索"/>
        </div>
    </div>
</header>
    <div class="product_title">
        <ul class="clearfix">
            <li><a href="index.html">首页 &gt;</a></li>
            <li><a href="category.html">全部分类 &gt;</a></li>
            <li><a href="#">电视 &gt;</a></li>
        </ul>
    </div>
    <!--详情main-->
    <div class="detail">

    </div>
    <!--tab栏-->
    <div class="tab">
        <ul class="clearfix">
            <li>
                <a href="javascript:;">比价购买</a>
            </li>
            <li>
                <a href="javascript:;">产品参数</a>
            </li>
            <li>
                <a href="javascript:;">优选评价</a>
            </li>
        </ul>
    </div>
    <!--网站列表-->
    <div class="plist">

    </div>
    <!--更多-->
    <div class="note">
        * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。
    </div>
    <!--评论-->
    <div class="pj_t">
        <div>网友评价</div>
    </div>
    <div class="pj_list">

    </div>
    <!--更多评价-->
    <div class="more">
        <a class="less" href="javascript:;">查看更多评价</a>
    </div>
    <footer class="foot">
        <div class="foot_top clearfix">
            <a href="#">登陆</a>
            <a href="#">注册</a>
            <a style="width:40%;border:0" href="#">返回顶部</a>
        </div>
        <div class="foot_bottom">
            <p><a href="#" class="red">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                -- 掌上比价平台
            </p>
            <p><a href="#">m.manmanbuy.com</a></p>
        </div>
    </footer>
    <!--模板-->
    <script type="text/html" id="tmp">
        {{if result}}
        {{each result as value}}
        <div class="detail_pic">
            {{#value.productImg}}
            <a href="javascript:;">
                <img class="fr_p" src="images/sc.jpg" width="39" alt=""/>
            </a>
        </div>
        <div class="detail_tit">
            <span>{{value.productName}}</span>
        </div>
        <div class="detail_info clearfix">
            <ul>
                <li class="price">
                    <span>最 低 价</span>
                    <em>:&nbsp;<i>¥1145.00</i></em>
                </li>
                <li class="mall">
                    <span>最低来自</span>
                    <em>&nbsp;:飞牛网</em>
                </li>
                <li>
                    <span>全网评论</span>
                    <em>&nbsp;: 314270条</em>
                </li>
                <li>
                    <span>优选评论</span>
                    <em>&nbsp;:4263条</em>
                </li>
            </ul>
        </div>
        {{/each}}
        {{/if}}

    </script>
    <!-- 2-->
    <script type="text/html" id="tbl">
        {{if result}}
        {{each result as value}}
            {{#value.bjShop}}
        {{/each}}
        {{/if}}
    </script>
<!--评价-->
    <script type="text/html" id='pingj'>
        {{if result}}
        {{each result as value}}
        <table width="100%">
            <tbody>
            <tr>
                <td class="name">{{value.comName}}</td>
                <td align="right">{{value.comTime}}</td>
            </tr>
            <tr>
                <td align="left"><span class="star"><em class="star4"></em></span></td>
                <td align="right">{{value.comFrom}}</td>
            </tr>
            <tr>
                <td colspan="2" class="pj_C">{{value.comContent}}</td>
            </tr>
            <tr>
                <td class="huifu align-left"><a href="javascript:;">回复</a></td>
            </tr>
            </tbody>
        </table>
        {{/each}}
        {{/if}}
    </script>

</body>
</html>
