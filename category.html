<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!--<link rel="shortcut icon" href="favicon.ico"/>-->
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/category.css"/>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/template/template.js"></script>
    <script src="js/category.js"></script>
    <title>比价搜索</title>
</head>
<body>
    <header class="top">
    <div class="top_bar clearfix">
        <div class="top_bar_logo fl ">
            <a href="#"><img src="images/header_logo.png" alt="" width="185.5"/></a>
        </div>
        <div class="top_bar_down fr">
            <a href="#"><img src="images/header_app.png" alt="" width="34"/></a>
        </div>
    </div>
    <div class="top_search">
        <div class="top_search_s">
            <input type="search" placeholder="请输入你想比价的商品"/>
        </div>
        <div class="top_search_b">
            <input type="button" value="搜索"/>
        </div>
    </div>
    </header>
    <div class="main">
        <div class="main_list">
            <!--模板-->
            <script type="text/html" id="category">
                {{if result}}
                {{each result as value}}
                <div class="main_item" title={{value.titleId}}>
                    <a href="javascript:void(0)">{{value.title}}</a>
                    <table border="1">
                        <tbody id="tbs">
                    </tbody>
                </table>
                </div>
                {{/each}}
                {{/if}}
            </script>
        </div>
    </div>
    <footer class="foot">
        <div class="foot_top clearfix">
            <a href="#">登陆</a>
            <a href="#">注册</a>
            <a style="width:40%;border:0" href="#">返回顶部</a>
        </div>
        <div class="foot_bottom">
            <p><a href="#" class="red">手机APP下载</a>
                <a href="#">慢慢买手机版</a>
                -- 掌上比价平台
            </p>
            <p><a href="#">m.manmanbuy.com</a></p>
        </div>
    </footer>

    <!--<script type="text/html" id="watch">-->
        <!--{{if result}}-->
            <!--{{each result as value}}-->
                <!--<td><a href="#">{{value.category}}</a></td>-->
            <!--{{/each}}-->
        <!--{{/if}}-->
    <!--</script>-->

</body>
</html>
